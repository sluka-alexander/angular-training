<div class="form">

  <input type="text"
         class="form-control"
         placeholder="Title..."
         [(ngModel)]="title"
         #inputRef>
  <input type="text" class="form-control" placeholder="Text..." [(ngModel)]="text">

  <button class="btn" (click)="addPost()">Add a post</button>
  <button class="btn" (click)="focusRef()">Focus</button>
</div>
