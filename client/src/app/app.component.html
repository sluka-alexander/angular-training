<div class="container">
  <h2>Subtitle</h2>
  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <hr>
  <app-post *ngFor="let p of posts" [myPost]="p"
  (onRemove)="removePost($event)">
    <small *ngIf="p.text.length > 10; else short">Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </app-post>
</div>
